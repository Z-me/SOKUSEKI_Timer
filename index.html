<!DOCTYPE html>
<html>
    <head> <!-- head 要素には主に html 文書のメタ情報や外部スクリプト情報を記述する -->
        <meta http-equiv = "content-language" content = "ja"/>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/> <!-- スマホ対応 http://www.tagindex.com/html5/page/meta_viewport.html -->
        <meta http-equiv = "content-type" content = "text/html" charset = "UTF-8"/>
        <meta name = "description" content = "SOKUSEKIタイマー"/>
        <meta name = "keywords" content = "HTML, Jquery，タイマー"/>
        <meta name = "robots" content = "noindex, nofollow"/>
        <meta name = "application-name" content = "SOKUSEKIタイマー"/>
        <meta name = "author" content = "Hajime Saito"/>
        <!-- meta タグの解説 http://www.htmq.com/html5/meta.shtml -->
        <title>SOKUSEKIタイマー＼( 'ω')／</title>
        <link rel = "stylesheet" type = "text/css" href = "scripts/timer.css"/> <!-- 外部 css ファイルを読み込む -->
    <!-- ファビコンを設定する -->
        <link rel="shortcut icon" href="favicon.jpg" >
    </head>
	<body>
		<div class="buttons">
		<p style="word-spacing:165px;">
			<input type="button" class="button" id="M_Plus" value="+">
			<input type="button" class="button" id="M_Minus" value="-">
			<input type="button" class="button" id="S_Plus" value="+">
			<input type="button" class="button" id="S_Minus" value="-">
		</p>
		</div>
		<div id="clock">20:00</div>
		<form>
		<div class="buttons">
			<input type="button" class="button" id="start" value="Start">
			<input type="button" class="button" id="stop" value="Stop" disabled>
			<input type="button" class="button" id="reset" value="Reset" disabled>
		</div>
		</form><br/>
		<form>
		<table><tr>
			<td class="onpu">♪</td><td>
			<input type="time" class="time" name="first" value="00:08:00" id="first_bell" step="1">
			</td><td>
				<div id="first"><audio src=sound/bell1.mp3 preload='auto' id='bell1'/></div>
			</td><td><img src="speaker.png" id="sound1" height="64" width="64" alt=""></td>
			</tr><tr>
			<td class="onpu">♪♪</td><td>
			<input type="time" class="time" name="second" value="00:05:00" id="second_bell" step="1">
			</td><td>
				<div id="second"><audio src=sound/bell2.mp3 preload='auto' id='bell2'/></div>
			</td><td><img src="speaker.png" id="sound2" height="64" width="64" alt=""></td>
			</tr><tr>
			<td class="onpu">♪♪♪</td><td>
			<input type="time" class="time" name="last" value="00:00:00" id="last_bell" step="1">
			</td><td>
				<div id="last"><audio src=sound/bell3.mp3 preload='auto' id='bell3'/></div>
			</td><td><img src="speaker.png" id="sound3" height="64" width="64" alt=""></td>
			</tr>
		</table>
		</form>
		<div id="footer">
			Copyright © Hajime Saito(<a href="https://github.com/Z-me/SOKUSEKI_Timer" target="_blank">Z-me/SOKUSEKI_Timer</a>)
		</div>
	</body>
    <script type="text/javascript" src = "scripts/jquery.js"></script><!-- jqueryを読み込む -->
    <script type="text/javascript" charset="utf-8" src="scripts/timer.js"></script>
</html>
